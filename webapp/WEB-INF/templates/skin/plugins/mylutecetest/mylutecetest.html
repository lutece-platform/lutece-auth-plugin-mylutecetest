<div class="row">
    <div class="span12">
        <br/>
        <br/>
        <br/>
        <h1> Hello ${user_given_name} ${user_family_name} </h1>
        Internal name or login : ${user_name}
        <br/>
        <br/>
        Email : ${email}
        <br/>
        <br/>
        
        <table class="table table-condensed table-striped" >
            <tr>
                <th>USER INFO KEY</th><th>VALUE</th>
            </tr>
            <#list keys_list as key>
            <tr>
                <td>${key.code}</td><td>${key.name!'-'}</td>
            </tr>
            </#list>
        </table>
        <br/>
        <b>User's roles : ${user_roles}</b>
        <br/>
        <br/>
        This user has been authentificated by : <b>${authentication_service}</b>
        <br/>
        <br/>
        <br/>
    </div>
</div>
