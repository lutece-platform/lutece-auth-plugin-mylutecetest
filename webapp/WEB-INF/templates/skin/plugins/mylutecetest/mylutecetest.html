<div class="container">
  <div class="row">
    <div class="col-xs-12 col-lg-12">
        <br/>
        <br/>
        <br/>
        <h1><i class="glyphicon glyphicon-user"></i> Connected User : ${user_given_name} ${user_family_name} </h1>
        Internal name or login : ${user_name}
        <br/>
        <br/>
        Email : ${email}
        <br/>
        <br/>
        
        <table class="table table-condensed table-striped" >
            <tr>
                <th>USER INFO KEY</th><th>VALUE</th>
            </tr>
            <#list keys_list?sort_by('code') as key>
            <tr>
                <td>${key.code}</td><td>${key.name!'-'}</td>
            </tr>
            </#list>
        </table>
        <br/>
        <b>User's roles : ${user_roles}</b>
        <br/>
        <br/>
        This user has been authenticated by : <b>${authentication_service}</b>
        <br/>
        <br/>
        <br/>
    </div>
  </div>
</div>
